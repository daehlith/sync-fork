language: go
go:
- 1.11.x
env:
  global:
  - GOARCH=amd64
  matrix:
  - GOOS=darwin
  - GOOS=linux
  - GOOS=windows
script:
- go build -o sync-fork-$GOOS-$GOARCH cmd/sync-fork/main.go
deploy:
  provider: releases
  api_key:
    secure: 
  file: sync-fork-$GOOS-$GOARCH
  skip_cleanup: true
  on:
    repo: daehlith/sync-fork
    tags: true
